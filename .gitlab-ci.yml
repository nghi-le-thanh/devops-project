image: 
  name: docker/compose:latest
  entrypoint: ["/bin/sh", "-c"]

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker info
  - docker version
  - docker-compose version

build:
  stage: build
  script:
    - docker-compose -f docker-compose.test.yaml up --build
