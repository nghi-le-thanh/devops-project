image: docker:latest

variables:
  DOCKER_DRIVER: overlay

services:
  - docker:dind

before_script:
  - docker info
  - apk update
  - apk upgrade
  - apk add --no-cache curl jq python3 py3-pip python3-dev build-base
  - pip3 install docker-compose


build:
  stage: build
  script:
    - docker-compose up --build
